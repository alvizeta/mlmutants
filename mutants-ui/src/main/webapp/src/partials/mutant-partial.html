
<div layout-gt-sm="row" layout-sm="column">

    <div flex="25"></div>

    <md-card flex="50">
        <md-toolbar style="background-color: rgb(228,202,48)">
            <div class="md-toolbar-tools">
                <h1>Add a DNA to test</h1>
                <div flex></div>
            </div>
        </md-toolbar>
        <md-card-content>
            <md-input-container class="md-block" flex-gt-sm>
                <label>DNA chain 1</label>
                <input ng-model="dnaChain1" ng-maxlength="6" md-maxlength="6">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>DNA chain 2</label>
                <input ng-model="dnaChain2" md-maxlength="6">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>DNA chain 3</label>
                <input ng-model="dnaChain3" md-maxlength="6">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>DNA chain 4</label>
                <input ng-model="dnaChain4" md-maxlength="6">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>DNA chain 5</label>
                <input ng-model="dnaChain5" md-maxlength="6">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>DNA chain 6</label>
                <input ng-model="dnaChain6" md-maxlength="6">
            </md-input-container>
        </md-card-content>

        <md-button style="background-color: lightgrey" ng-click="generateRandomDna()"flex class="md-raised">Create Random Dna Chain</md-button>
        <md-button style="background-color: lightgrey" ng-click="verify()"flex class="md-raised">Verify</md-button>
    </md-card>

    <div flex="25"></div>

</div>
