<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Material Design Weather Widget</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <main>
  <div class="row center-align" id="error"></div>
  <div class="row">
    <div class="col s10 offset-s1">
      <div class="spinner center-align">
        <div class="row">Getting your local weather...</div>
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="weather-card" class="card-panel grey-text text-darken-1 hide">
        <div id="location" class="row">
          <div class="col s12 m6">
            <h5 id="city"></h5>
            <h6 id="date"></h6>
            <h6 id="current-conditions"></h6>
          </div>
          <div class="col s12 m6">
            <div class="row">
              <div class="col s4 graph-btn-col">
                <a class="graph-btn btn grey lighten-5 grey-text text-darken-3 waves-effect tooltipped" data-tooltip="Not Yet Implemented!">
                  <i class="fa fa-thermometer-full" aria-hidden="true"></i>
                </a>
              </div>
              <div class="col s4 graph-btn-col">
                <a class="graph-btn btn grey lighten-5 grey-text text-darken-3 waves-effect tooltipped" data-tooltip="Not Yet Implemented!">
                  <i class="fa fa-tint" aria-hidden="true"></i>
                </a>
              </div>
              <div class="col s4 graph-btn-col">
                <a class="graph-btn btn grey lighten-5 grey-text text-darken-3 waves-effect tooltipped" data-tooltip="Not Yet Implemented!">
                  <i class="fa fa-flag-o" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div id="weather-current" class="row hide">
          <div class="col m6 s12 temperature-details">
            <span><img id="weather-icon" src="" alt="icon of today's weather">&nbsp;</span>
            <span id="temperature"></span>&nbsp;
            <span id="degree-units">&deg;F | &deg;C</span>
          </div>
          <div id="summary" class="col m6 s8 offset-s2">
            <h6>Precipitation: <span id="precipitation"></span></h6>
            <h6>Humidity: <span id="humidity"></span></h6>
            <h6>Wind: <span id="wind"></span></h6>
          </div>
        </div>
        <div id="weather-forecast" class="row"></div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="container">
    <div class="row valign-wrapper">
      <div class="col s5">
        <img class="logo-wu valign" src="https://s30.postimg.org/ascegak69/wunderground_Logo_4c_rev_horz.png">
      </div>
      <div class="col s7 right-align">
        <small class="valign">This product uses the Flickr API but is not endorsed or certified by Flickr</small>
      </div>
    </div>
  </div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
